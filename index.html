<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR con Reproducción de Audio</title>
    <script src="https://unpkg.com/html5-qrcode" defer></script>
    <style>
        #reader, #image-placeholder {
            width: 300px;
            height: 300px;
            margin: auto;
            display: none;
        }
        #scan-button {
            display: block;
            margin: auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="scan-button">Escanear QR</button>
    <div id="reader"></div>
    <img id="image-placeholder" src="imagen.png" alt="Escaneado" style="display:none; width: 300px; height: 300px;">
    <audio id="audio-player"></audio>
    
    <script>
        const scanButton = document.getElementById("scan-button");
        const reader = document.getElementById("reader");
        const imagePlaceholder = document.getElementById("image-placeholder");
        const audioPlayer = document.getElementById("audio-player");

        let html5QrCode;
        
        scanButton.addEventListener("click", () => {
            scanButton.style.display = "none";
            reader.style.display = "block";
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    html5QrCode.stop();
                    reader.style.display = "none";
                    imagePlaceholder.style.display = "block";
                    reproducirAudio(qrCodeMessage);
                },
                errorMessage => {} 
            ).catch(err => console.log(err));
        });

        function reproducirAudio(codigo) {
            let audioSrc = `audio/${codigo}.mp3`;
            audioPlayer.src = audioSrc;
            audioPlayer.play();
            audioPlayer.onended = () => {
                imagePlaceholder.style.display = "none";
                scanButton.style.display = "block";
            };
        }
    </script>
</body>
</html>
