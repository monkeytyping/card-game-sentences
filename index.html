<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de películas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #qr-reader { width: 300px; margin: auto; display: none; }
        #result { font-size: 18px; font-weight: bold; margin-top: 20px; }
        #start-button { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Frases de películas</h1>
    <div id="result">Escanear QR</div>
    <div id="qr-reader"></div>
    <button id="start-button">Iniciar Escaneo</button>
    
    <script>
        let currentAudio = null;
        let html5QrCode;
        let scanningActive = true; // Controla si el escaneo está activo
        let scannerStarted = false; // Controla si el escáner ya ha comenzado

        // Función que se llama cuando se escanea correctamente un QR
        function onScanSuccess(decodedText) {
            if (!scanningActive) return;
            scanningActive = false; // Detener escaneo mientras se reproduce el audio
            document.getElementById('result').innerText = "Reproduciendo...";

            // Detener el audio anterior si está reproduciéndose
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Reproducir el nuevo audio
            currentAudio = new Audio("audio/" + decodedText + ".mp3");
            currentAudio.play().then(() => {
                currentAudio.onended = () => {
                    // Reactivar el escaneo después de que termine el audio
                    scanningActive = true;
                    document.getElementById('result').innerText = "Escanear QR";
                    html5QrCode.stop(); // Detener la cámara cuando termine el audio
                    scannerStarted = false; // Reiniciar el estado del escáner
                };
            }).catch(error => {
                console.error("Error al reproducir el audio:", error);
                scanningActive = true; // Reactivar escaneo en caso de error
                document.getElementById('result').innerText = "Escanear QR";
                html5QrCode.stop(); // Detener la cámara en caso de error
                scannerStarted = false; // Reiniciar el estado del escáner
            });
        }

        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        // Iniciar el escaneo al presionar el botón
        document.getElementById('start-button').addEventListener('click', () => {
            if (!scannerStarted) {
                // Cambiar el estado de la cámara a "cargando"
                document.getElementById('result').innerText = "Cargando cámara...";
                // Mostrar el contenedor del lector QR
                document.getElementById('qr-reader').style.display = 'block';
                scannerStarted = true;

                // Crear instancia del escáner
                html5QrCode = new Html5Qrcode("qr-reader");

                // Esperar a que la cámara se inicialice antes de comenzar el escaneo
                setTimeout(() => {
                    // Solicitar los permisos de la cámara
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(() => {
                            // Iniciar el escaneo después de asegurarse que la cámara está lista
                            html5QrCode.start(
                                { facingMode: "environment" }, 
                                { fps: 10, qrbox: 250 }, 
                                (decodedText) => {
                                    // Llamar al éxito de escaneo aquí
                                    onScanSuccess(decodedText);
                                }, 
                                onScanError
                            ).then(() => {
                                document.getElementById('result').innerText = "Escanear QR";
                            }).catch(error => {
                                console.error("Error al iniciar la cámara:", error);
                                document.getElementById('result').innerText = "Error al cargar la cámara";
                                scannerStarted = false; // Reiniciar el estado del escáner en caso de error
                            });
                        })
                        .catch(error => {
                            console.error("Permiso denegado para la cámara:", error);
                            document.getElementById('result').innerText = "Permiso de cámara denegado";
                            scannerStarted = false; // Reiniciar el estado del escáner si se deniega el permiso
                        });
                }, 1000); // Esperar un segundo antes de iniciar el escaneo
            }
        });
    </script>
</body>
</html>
