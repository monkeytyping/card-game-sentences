<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de películas</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video {
            width: 100%;
            height: auto;
            max-width: 100%;
        }
        canvas { display: none; }
    </style>
</head>
<body>
    <h1>Frases de películas</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="mensaje">Escanea un código QR.</p>
    <audio id="audio" style="display: none;"></audio>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const mensaje = document.getElementById("mensaje");
        const audio = document.getElementById("audio");

        let escaneando = false; // Para evitar múltiples escaneos simultáneos

        // Verifica si el navegador es compatible con getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            mensaje.textContent = "Tu navegador no es compatible con la cámara. Actualiza a una versión más reciente de Chrome o Firefox.";
        } else {
            iniciarCamara();
        }

        async function iniciarCamara() {
            try {
                // Solicita el acceso a la cámara trasera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { exact: "environment" }, // Solicita la cámara trasera
                        width: { ideal: 1280 }, // Ancho ideal
                        height: { ideal: 720 } // Alto ideal
                    }
                });

                // Asigna el flujo de la cámara al elemento video
                video.srcObject = stream;

                // Espera que los metadatos del video estén cargados antes de reproducir
                video.onloadedmetadata = () => {
                    video.play();
                    mensaje.textContent = "Escanea un código QR"; // Mensaje después de que la cámara está lista
                    escaneando = false; // Reiniciar estado de escaneo
                    escanearQR();
                };

                // Manejo de errores del flujo de video
                video.onerror = (e) => {
                    console.error("Error en el flujo de video", e);
                    mensaje.textContent = "Error al acceder al flujo de video.";
                };
            } catch (error) {
                console.error("Error al acceder a la cámara:", error);
                if (error.name === "NotAllowedError") {
                    mensaje.textContent = "Permiso de cámara denegado.";
                } else if (error.name === "NotFoundError") {
                    mensaje.textContent = "No se pudo encontrar una cámara trasera.";
                } else {
                    mensaje.textContent = "Error al acceder a la cámara.";
                }
            }
        }

        function escanearQR() {
            const intervalo = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA && !escaneando) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const codigoQR = jsQR(imageData.data, imageData.width, imageData.height);

                    if (codigoQR) {
                        clearInterval(intervalo);
                        escaneando = true; // Evita múltiples escaneos simultáneos
                        procesarQR(codigoQR.data);
                    }
                }
            }, 500);
        }

        function procesarQR(codigo) {
            const url = `https://monkeytyping.github.io/card-game-sentences/audio/${codigo}.mp3`;
            mensaje.textContent = `Reproduciendo...`;
            audio.src = url;
            audio.play().catch(() => {
                mensaje.textContent = "Error al reproducir audio.";
                escaneando = false; // Si hay error, reactivar escaneo
            });
        }

        // Cuando el audio termina, vuelve a activar la cámara para escanear otro QR
        audio.onended = () => {
            mensaje.textContent = "Escanea un código QR.";
            escaneando = false; // Permite escanear otro QR
            escanearQR(); // Vuelve a iniciar el escaneo
        };
    </script>
</body>
</html>
