<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases de películas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #qr-reader { width: 300px; margin: auto; }
        #result { font-size: 18px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Frases de películas</h1>
    <div id="qr-reader"></div>
    <p id="result">Escanear QR</p>
    
    <script>
        let currentAudio = null;
        let scanningActive = true;
        let html5QrCode = new Html5Qrcode("qr-reader");

        // Crear una función para interactuar y desbloquear el audio
        function unlockAudio() {
            const audioTest = new Audio();
            audioTest.muted = true;
            audioTest.play().then(() => {
                audioTest.muted = false;
            }).catch((error) => {
                console.error("Error al desbloquear audio:", error);
            });
        }

        function onScanSuccess(decodedText) {
            if (!scanningActive) return;
            scanningActive = false; // Detener escaneo mientras se reproduce el audio
            document.getElementById('result').innerText = "Reproduciendo...";

            // Detener el audio anterior si está reproduciéndose
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Reproducir el nuevo audio
            currentAudio = new Audio("audio/" + decodedText + ".mp3");

            // Intentar desbloquear el audio
            unlockAudio();

            // Intentar reproducir el audio automáticamente
            currentAudio.play().then(() => {
                currentAudio.onended = () => {
                    scanningActive = true; // Reactivar el escaneo cuando termine el audio
                    document.getElementById('result').innerText = "Escanear QR";
                };
            }).catch(error => {
                console.error("Error al reproducir el audio:", error);
                scanningActive = true;
                document.getElementById('result').innerText = "Escanear QR";
                alert("Hubo un error al reproducir el audio: " + error.message);
            });
        }

        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }

        // Cambiar el mensaje a "Cargando cámara"
        document.getElementById('result').innerText = "Cargando cámara...";

        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 10, qrbox: 250 }, 
            onScanSuccess, 
            onScanError
        ).then(() => {
            // Cambiar el mensaje a "Escanear QR" cuando la cámara esté lista
            document.getElementById('result').innerText = "Escanear QR";
        }).catch(error => {
            console.error("Error al iniciar la cámara:", error);
            document.getElementById('result').innerText = "Error al cargar la cámara";
        });
    </script>
</body>
</html>
