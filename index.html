<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #qr-reader { width: 300px; margin: auto; }
        #result { font-size: 18px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Escanear Código QR</h1>
    <div id="qr-reader"></div>
    <p id="result">Escanee un código QR...</p>
    
    <script>
        function onScanSuccess(decodedText) {
            document.getElementById('result').innerText = "Resultado: " + decodedText;
        }
        
        function onScanError(errorMessage) {
            console.warn(errorMessage);
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            let html5QrCode = new Html5Qrcode("qr-reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: 250 }, 
                onScanSuccess, 
                onScanError
            );
        });
    </script>
</body>
</html>
